<!DOCTYPE html>
<html lang="en">

<head>
    <title>PlayCaller</title>
    <link rel="stylesheet" href="assets/lib/intl-tel-input/css/intlTelInput.css">
<body>
    <div>
        <span>Play Caller</span>
        <input type="tel" id="phone">
        <button id="search">Search</button>
    </div>
    <div>
        <span>Name: </span>
        <span id="name"></span>
    </div>
    <div>
        <span>Phone number: </span>
        <span id="phoneNumber"></span>
    </div>
    <div>
        <span>Carrier: </span>
        <span id="carrier"></span>
    </div>
    <div>
        <span>Address: </span>
        <span id="address"></span>
    </div>
    <div>
        <span>Spam score: </span>
        <span id="spamScore"></span>
    </div>
    <div>
        <span>Spam type: </span>
        <span id="spamType"></span>
    </div>

    <script src="assets/lib/jquery/jquery.min.js"></script>
    <script src="assets/lib/intl-tel-input/js/utils.js"></script>
    <script src="assets/lib/intl-tel-input/js/intlTelInput.min.js"></script>
    <script src="assets/javascripts/init.js"></script>
</body>

</html>
